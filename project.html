<html>
<head>
    <title>Animal List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Animal List</h1>
    <div id="animal-list"></div>
    <div id="selected-animal">
        <h2>Selected Animal</h2>
        <img id="character-image" src="" alt="">
        <form id="votes-form">
            <label for="vote">Vote: </label>
            <input type="number" id="vote" name="vote" value="0">
            <input type="submit" value="Submit">
        </form>

    </div>
    <div><h2>Add New Faculties</h2>
        <form id="addNewFaculties">
            <label for="add">Falatacuty Name: </label>
            <input type="text" id="add" name="add" placeholder="Enter falatacuty name">
            <input type="submit" value="Submit">
        </form>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
